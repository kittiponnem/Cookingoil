name: oil_manager
description: "Enterprise-grade cooking oil business management app with Orders, UCO Collection, Fleet Management, and D365 F&O integration."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8
  
  # Firebase Core & Services (LOCKED versions - compatible with Flutter 3.35.4)
  firebase_core: 3.6.0
  cloud_firestore: 5.4.3
  firebase_storage: 12.3.2
  firebase_auth: 5.3.1
  
  # State Management
  provider: 6.1.5+1
  
  # Local Storage (offline support)
  shared_preferences: 2.5.3
  hive: 2.2.3
  hive_flutter: 1.1.0
  
  # Networking
  http: 1.5.0
  
  # Image handling & Camera
  image_picker: 1.1.2
  cached_network_image: 3.4.1
  
  # Signature Capture
  signature: 5.5.0
  
  # Maps & Location
  google_maps_flutter: 2.9.0
  geolocator: 13.0.2
  geocoding: 3.0.0
  
  # Phone Auth
  pin_code_fields: 8.0.1
  
  # UI Components
  intl: 0.19.0
  flutter_svg: 2.0.10+1
  photo_view: 0.15.0
  
  # File handling
  path_provider: 2.1.5
  path: 1.9.1
  
  # Connectivity
  connectivity_plus: 6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^5.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
